<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="coviddata.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
</head>
<body>


    <div class="header">
        
        <div class="head">
            
            <h1> <img align="left" class="covid" src="covid.jpg" alt="covid_logo"></h1> <h1 class="global"> Global Cases  </h1>
            <p class="last_update">Last updated on : <span id="last_updated"> </span></p>
        </div>
        <div class="time">
            
            <span id="time"></span> 
        </div>
        
    </div>
    
    
    <div class="main">
        <div class="data">
            <p class="article">The number of confirmed cases is lower than the number of actual cases, the main reason for that is limited
                testing.</p>
            
                <div class="animated" controls>
            <img class="gif" src="animation.gif" alt="Animation">

        </div>

            <div class="confirm">                     
            <h4 class="lead">  Confirmed Cases</h4>  <br>
            <div class="child">
                
                <h4><span id="confirmed"></span></h4>
            </div>
        </div>
        <div class="recover">
            <h4 class="lead">Recovered</h4>  <br>
            <div class="child">
                
                <h4><span id="recovered"></span></h4>                  
            </div> 

            </div>
        
        <div class="death">
            <h4 class="lead">Deaths</h4>  <br>
            <div class="child">

                <h4><span id="deaths"></span> </h4>            
            </div>
        </div>
    </div>
    </div>
    </div>  
  
   <br>

</div>
</div>

</div>

<iframe src="https://ourworldindata.org/grapher/total-deaths-covid-19?country=ITA+ESP+USA" style="width: 100%; height: 600px; border: 0px none;"></iframe>

    <p>Developed By : <span id="name">SHAHNAWAZ JAWED</span></p>
</div>



</body>
</html>
